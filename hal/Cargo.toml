atsams70j20b = { version = "0.0.1", path = "../pac/atsams70j20b", optional = true }
atsams70j21  = { version = "0.0.1", path = "../pac/atsams70j21", optional = true }
atsams70j21b = { version = "0.0.1", path = "../pac/atsams70j21b", optional = true }
atsams70n19  = { version = "0.0.1", path = "../pac/atsams70n19", optional = true }
atsams70n19b = { version = "0.0.1", path = "../pac/atsams70n19b", optional = true }
atsams70n20  = { version = "0.0.1", path = "../pac/atsams70n20", optional = true }
atsams70n20b = { version = "0.0.1", path = "../pac/atsams70n20b", optional = true }
atsams70n21  = { version = "0.0.1", path = "../pac/atsams70n21", optional = true }
atsams70n21b = { version = "0.0.1", path = "../pac/atsams70n21b", optional = true }
atsams70q19  = { version = "0.0.1", path = "../pac/atsams70q19", optional = true }
atsams70q19b = { version = "0.0.1", path = "../pac/atsams70q19b", optional = true }
