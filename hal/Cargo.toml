[package]
name = "atsamx7x-hal"
version = "0.0.1"
authors = ["Michal Fita <michal.fita@gmail.com>"]
description = "HAL and Peripheral access API for ATSAMS20 microcontrollers"
categories = [
    "embedded",
    "hardware-support",
    "no-std"
]
keywords = [
    "no-std",
    "arm",
    "cortex-m",
    "embedded-hal",
    "hal"
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/michalfita/atsams-rust"
readme = "README.md"
edition = "2018"

[dependencies]
cortex-m = "0.6.0"
embedded-hal = "0.2.3"
nb = "0.1.2"
atsame70q21b  = { version = "0.0.1", path = "../pac/atsame70q21b", optional = true }
atsams70j19  = { version = "0.0.1", path = "../pac/atsams70j19", optional = true }
atsams70j19b = { version = "0.0.1", path = "../pac/atsams70j19b", optional = true }
