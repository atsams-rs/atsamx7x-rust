[package]
name = "atsamv70n20"
description = "Peripheral access API for ATSAMV70N20 microcontrollers from Atmel/Microchip (generated using svd2rust)"
version = "0.24.0"
authors = ["Michal Fita <michal.fita@gmail.com>", "Viktor Sonesten <viktor.sonesten@grepit.se>"]
categories = ["no-std", "embedded", "hardware-support"]
keywords = ["no-std", "arm", "cortex-m", "atsam", "pac"]
license = "0BSD"
repository = "https://github.com/michalfita/atsams70-rust"
readme = "README.md"
edition = "2018"
rust-version = "1.59.0"

[dependencies]
cortex-m = "0.7.5"
vcell = "0.1.2"

[dependencies.cortex-m-rt]
optional = true
version = "0.7.1"

[features]
rt = ["cortex-m-rt/device"]

[lib]
name = "atsamv70n20"
path = "src/lib.rs"
